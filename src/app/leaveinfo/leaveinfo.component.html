<section class="vh-100" style="background-color: #d60935;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            
              <div class="col-md-12  d-flex align-items-center">
                <div class="card-body  text-black">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Leave Info</span>
                  </div>
  
                    <table class="table align-middle mb-0 bg-white">
                       
                          <tr class="bg-red">
                            <th>No</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Leave Start</th>
                            <th>Leave End</th>
                            <th>leave Type</th>
                            <th>leave Reason</th>
                            <th>leave days</th>
                            
                          </tr>
                        
                          <tr *ngFor="let user of leaveList;let i=index ">
                            <td>{{i+1}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.leaveStart}}</td>
                            <td>{{user.leaveEnd}}</td>
                            <td>{{user.leaveType}}</td>
                            <td>{{user.leaveReason}}</td>
                            <td>{{user.leaveDays}}</td>
                            
                          </tr>
                          
                       
                      </table>
                      <br>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-s btn-block" type="button"> <a routerLink="/leaverequest">Request Leave</a></button> 
                      </div>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-s btn-block" type="button"> <a href="https://calendar.google.com/calendar/u/0/r">Leave calendar</a></button> 
                      </div>
                     
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </section>
